<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>多语言本土化翻译</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="data:,">
<style>
  :root{
    --brand:#2b6cb0;
    --brand-dark:#1a4f80;
    --bg:#f0f2f5;
  }
  body{
    font-family:"Segoe UI", Arial, sans-serif;
    background:var(--bg);
    display:flex; justify-content:center; align-items:flex-start;
    padding:30px; color:#333;
  }
  .container{
    background:#fff; border-radius:12px; padding:25px;
    max-width:680px; width:100%;
    box-shadow:0 6px 20px rgba(0,0,0,.1);
  }
  h1{ text-align:center; font-size:1.8em; margin-bottom:18px; color:var(--brand); }
  label{ font-weight:700; display:block; margin-top:15px; }
  input[disabled]{ background:#eee; border:1px solid #ccc; padding:8px; border-radius:6px; width:150px; }
  textarea{
    width:100%; height:140px; padding:10px; border-radius:8px; border:1px solid #ccc;
    margin-top:6px; resize:vertical; font-size:14px;
  }
  select, button{
    padding:10px; border-radius:8px; border:1px solid #ccc; font-size:14px; margin-top:6px;
  }
  .btn{
    border:none; color:#fff; background:var(--brand); cursor:pointer; font-weight:700;
    transition:background .15s, transform .05s; width:100%;
  }
  .btn:hover{ background:var(--brand-dark); }
  .btn:active{ transform:translateY(1px); }
  .actions{ display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:10px; }
  .output{
    margin-top:16px; padding:14px; background:#f9f9f9; border:1px solid #ddd; border-radius:8px;
    min-height:90px; white-space:pre-line; font-size:14px;
  }
  .toast{
    position:fixed; left:50%; bottom:24px; transform:translateX(-50%);
    background:#111; color:#fff; padding:10px 14px; border-radius:8px; opacity:0;
    transition:opacity .2s, transform .2s; pointer-events:none; font-size:14px;
  }
  .toast.show{ opacity:1; transform:translateX(-50%) translateY(-4px); }
</style>
</head>
<body>

<div class="container">
  <h1>🌏 多语言本土化翻译</h1>

  <label>源语言：</label>
  <input type="text" value="英语" disabled>

  <label>输入要翻译的词汇（英文，每行一个）：</label>
  <textarea id="sourceText" placeholder="在此输入英文词汇或短语"></textarea>

  <label>选择目标语言：</label>
  <select id="lang">
    <option value="英语">英语</option>
    <option value="日语">日语</option>
    <option value="韩语">韩语</option>
    <option value="德语">德语</option>
    <option value="西班牙语">西班牙语</option>
    <option value="法语">法语</option>
    <option value="葡萄牙语">葡萄牙语</option>
    <option value="简体中文" selected>简体中文</option>
    <option value="繁体中文">繁体中文</option>
    <option value="越南语">越南语</option>
  </select>

  <div class="actions">
    <button id="translateBtn" class="btn">🚀 翻译</button>
    <button id="copyBtn" class="btn" style="background:#10b981">📋 复制结果</button>
  </div>

  <div class="output" id="output">翻译结果将在这里显示</div>
</div>

<div class="toast" id="toast">已复制到剪贴板</div>

<script>
const API = "https://localize-proxy.ne0s0u1-pd.workers.dev";

function showToast(msg){
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.classList.add('show');
  setTimeout(()=> t.classList.remove('show'), 1600);
}

document.getElementById("translateBtn").addEventListener("click", async () => {
  const text = document.getElementById("sourceText").value.trim();
  const targetLang = document.getElementById("lang").value;

  if (!text) { alert("请输入英文词汇或短语"); return; }

  const out = document.getElementById("output");
  out.textContent = "翻译中...";

  try {
    const res = await fetch(API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text, targetLang })
    });

    const data = await res.json();
    if (data.result) {
      out.textContent = data.result;
    } else {
      out.textContent = "翻译失败";
    }
  } catch (err) {
    out.textContent = "请求失败：" + err.message;
  }
});

document.getElementById("copyBtn").addEventListener("click", async () => {
  const txt = document.getElementById("output").textContent.trim();
  if (!txt || txt === "翻译结果将在这里显示" || txt === "翻译中...") {
    showToast("没有可复制的内容");
    return;
    }
  try {
    if (navigator.clipboard && navigator.clipboard.writeText) {
      await navigator.clipboard.writeText(txt);
    } else {
      // 兼容回退
      const ta = document.createElement("textarea");
      ta.value = txt; document.body.appendChild(ta);
      ta.select(); document.execCommand("copy"); document.body.removeChild(ta);
    }
    showToast("已复制到剪贴板");
  } catch (e) {
    showToast("复制失败");
  }
});
</script>

</body>
</html>
